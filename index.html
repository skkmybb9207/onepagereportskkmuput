<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPR Estetik AI - SKK Kuala Muput</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0056b3; --secondary-color: #f4f7fc; --text-color: #333;
            --ai-color: #8e44ad;
        }
        body { font-family: 'Poppins', sans-serif; background-color: var(--secondary-color); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; background-color: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header-img { width: 100%; border-radius: 8px; margin-bottom: 25px; }
        h1 { text-align: center; color: var(--primary-color); font-weight: 700; font-size: 22px; }
        .form-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        textarea { min-height: 100px; }

        .ai-btn { background-color: var(--ai-color); color: white; border: none; padding: 6px 14px; border-radius: 5px; cursor: pointer; font-size: 11px; float: right; font-weight: 600; }
        .ai-btn:disabled { background-color: #ccc; }

        .image-upload-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .upload-slot { border: 2px dashed #ddd; border-radius: 8px; padding: 8px; text-align: center; background-color: #fafafa; }
        .upload-slot input { display: none; }
        .image-preview { width: 100%; height: 70px; object-fit: cover; border-radius: 4px; display: none; margin-top: 5px; }

        .btn-generate { background-color: #27ae60; color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-size: 17px; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .footer-info { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; font-size: 14px; color: #777; line-height: 1.6; }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/YSrRzcr5/header-web-skkm-opr.png" class="header-img">
        <h1>Borang OPR</h1>

        <form id="oprForm" class="form-section">
            <div class="form-group full-width"> <label>Nama Program</label> <input type="text" id="namaProgram" placeholder="SISTEM GANJARAN GELIGA LESTARI" required> </div>
            
            <div class="form-group"> 
                <label>Unit</label> 
                <select id="unit" required> 
                    <option value="" disabled selected>Pilih Unit</option> 
                    <option value="KURIKULUM">KURIKULUM</option> 
                    <option value="HAL EHWAL MURID">HAL EHWAL MURID</option> 
                    <option value="KOKURIKULUM">KOKURIKULUM</option> 
                    <option value="PERSATUAN IBU BAPA DAN GURU">PIBG</option> 
                    <option value="JARINGAN DAN JALINAN">JARINGAN DAN JALINAN</option> 
                </select> 
            </div>
            
            <div class="form-group"> <label>Tarikh & Masa</label> <input type="text" id="tarikhMasa" placeholder="12 Februari 2026" required> </div>
            <div class="form-group"> <label>Tempat</label> <input type="text" id="tempat" required> </div>
            <div class="form-group"> <label>Sasaran</label> <input type="text" id="sasaran" required> </div>
            
            <div class="form-group full-width">
                <button type="button" class="ai-btn" id="aiBtn7" onclick="janaAyatAI('fokus', 'aiBtn7')">âœ¨ Jana Ayat Profesional (AI)</button>
                <label>6. Butiran / Objektif Program</label>
                <textarea id="fokus" placeholder="Taip kata kunci di sini..."></textarea>
            </div>

            <div class="form-group full-width">
                <button type="button" class="ai-btn" id="aiBtn8" onclick="janaAyatAI('impak', 'aiBtn8')">âœ¨ Jana Ayat Profesional (AI)</button>
                <label>7. Impak / Dapatan / Tindakan</label>
                <textarea id="impak" placeholder="Taip kata kunci di sini..."></textarea>
            </div>

            <div class="form-group full-width">
                <label>8. Gambar Laporan (Maksimum 4)</label>
                <div class="image-upload-container">
                    <div class="upload-slot"> <label for="g1" style="cursor:pointer;font-size:10px;">Pilih G1</label> <input type="file" id="g1" onchange="pv(this,'v1')"> <img id="v1" class="image-preview"> </div>
                    <div class="upload-slot"> <label for="g2" style="cursor:pointer;font-size:10px;">Pilih G2</label> <input type="file" id="g2" onchange="pv(this,'v2')"> <img id="v2" class="image-preview"> </div>
                    <div class="upload-slot"> <label for="g3" style="cursor:pointer;font-size:10px;">Pilih G3</label> <input type="file" id="g3" onchange="pv(this,'v3')"> <img id="v3" class="image-preview"> </div>
                    <div class="upload-slot"> <label for="g4" style="cursor:pointer;font-size:10px;">Pilih G4</label> <input type="file" id="g4" onchange="pv(this,'v4')"> <img id="v4" class="image-preview"> </div>
                </div>
            </div>

            <div class="form-group full-width"> <label>9. Disediakan Oleh</label> <input type="text" id="pelapor" required> </div>
            
            <button type="button" id="generatePdfBtn" class="btn-generate">JANA & AUTO-SAVE LAPORAN</button>
        </form>
        
        <div class="footer-info">
            <p>One Page Report Staf SK Kuala Muput Â© 2025</p>
            <p><strong>Inovasi Digital oleh:</strong> Cikgu Dayangku Nurul Akmal Awang Mustapha</p>
            <p><strong>Sistem beroperasi:</strong> <span id="uptime-counter">...</span></p>
        </div>
    </div>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyn65uqnEeoES7IC81S4DjAn9KuPGPwuDQT5gDAzBgbO9D9lZWZgkxv3a9x8rURRKar/exec";

        const TEMA = {
            "KURIKULUM": { main: [41, 128, 185], light: [235, 245, 251] }, 
            "HAL EHWAL MURID": { main: [230, 126, 34], light: [254, 245, 231] }, 
            "KOKURIKULUM": { main: [39, 174, 96], light: [233, 247, 239] }, 
            "PERSATUAN IBU BAPA DAN GURU": { main: [142, 68, 173], light: [245, 238, 248] }, 
            "JARINGAN DAN JALINAN": { main: [22, 160, 133], light: [232, 248, 245] } 
        };

        function pv(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => { const img = document.getElementById(id); img.src = e.target.result; img.style.display = 'block'; };
                reader.readAsDataURL(file);
            }
        }

        async function janaAyatAI(sasaran, btnId) {
            const field = document.getElementById(sasaran);
            const btn = document.getElementById(btnId);
            const keywords = field.value;
            if (!keywords) return alert("Sila taip kata kunci dahulu!");

            btn.disabled = true;
            btn.innerText = "ðŸ¤– Sedang Menjana...";

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "generateAI", prompt: keywords })
                });
                const res = await response.json();
                if (res.status === "success") field.value = res.text;
                else alert("AI Error: " + res.message);
            } catch (e) {
                alert("Gagal sambung ke AI. Pastikan Web App URL betul.");
            } finally {
                btn.disabled = false;
                btn.innerText = "âœ¨ Jana Ayat Profesional (AI)";
            }
        }

        document.getElementById('generatePdfBtn').addEventListener('click', async function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const unit = document.getElementById('unit').value;
            if(!unit) return alert("Sila pilih unit!");
            
            const color = TEMA[unit];
            this.disabled = true;
            this.innerText = "Sedang Memproses...";

            const d = {
                prog: document.getElementById('namaProgram').value.toUpperCase(),
                tkh: document.getElementById('tarikhMasa').value,
                tmpt: document.getElementById('tempat').value,
                sas: document.getElementById('sasaran').value,
                fok: document.getElementById('fokus').value,
                imp: document.getElementById('impak').value,
                pel: document.getElementById('pelapor').value
            };

            // Layout PDF Estetik
            doc.setFillColor(color.light[0], color.light[1], color.light[2]);
            doc.rect(0, 0, 210, 297, 'F');
            doc.setFillColor(color.main[0], color.main[1], color.main[2]);
            doc.roundedRect(145, 55, 55, 45, 3, 3, 'F');
            doc.setTextColor(255); doc.setFontSize(10); doc.text("MAKLUMAT", 150, 62);
            doc.setFontSize(9); doc.text("Tarikh: " + d.tkh, 150, 70); doc.text("Tempat: " + d.tmpt, 150, 80); doc.text("Peserta: " + d.sas, 150, 90);

            doc.setTextColor(color.main[0], color.main[1], color.main[2]);
            doc.setFont("helvetica", "bold"); doc.setFontSize(16); doc.text(doc.splitTextToSize(d.prog, 130), 10, 42);

            const drawBox = (label, text, py) => {
                doc.setFillColor(255); doc.roundedRect(10, py, 130, 45, 3, 3, 'F');
                doc.setFillColor(color.main[0], color.main[1], color.main[2]); doc.roundedRect(10, py, 45, 8, 2, 2, 'F');
                doc.setTextColor(255); doc.setFont("helvetica","bold"); doc.text(label, 15, py + 5.5);
                doc.setTextColor(50); doc.setFont("helvetica","normal"); doc.text(doc.splitTextToSize(text, 120), 15, py + 15);
            };
            drawBox("OBJEKTIF PROGRAM", d.fok, 55);
            drawBox("IMPAK PROGRAM", d.imp, 110);

            // 4 Gambar
            const gIds = ['g1','g2','g3','g4']; let count = 0;
            for(let id of gIds) {
                const input = document.getElementById(id);
                if(input.files[0]) {
                    const b64 = await new Promise(res => {
                        const fr = new FileReader(); fr.onload = e => res(e.target.result); fr.readAsDataURL(input.files[0]);
                    });
                    const px = (count % 2 === 0) ? 10 : 108; const py = (count < 2) ? 165 : 220;
                    doc.setDrawColor(color.main[0], color.main[1], color.main[2]); doc.rect(px, py, 92, 50);
                    doc.addImage(b64, 'JPEG', px+1, py+1, 90, 48);
                    count++;
                }
            }

            doc.setFillColor(color.main[0], color.main[1], color.main[2]); doc.rect(0, 285, 210, 12, 'F');
            doc.setTextColor(255); doc.text("Disediakan oleh : " + d.pel, 105, 292, { align: 'center' });

            const fileName = `OPR_${d.prog}.pdf`;
            doc.save(fileName);
            const pdfBase64 = doc.output('datauristring').split(',')[1];
            
            await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({ unit: unit, fileName: fileName, pdfBase64: pdfBase64 })
            });
            alert("Selesai! Fail dijana & disimpan ke Drive.");
            location.reload();
        });

        // Uptime
        const start = new Date(2025, 6, 11);
        setInterval(() => {
            const diff = new Date() - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('uptime-counter').textContent = `${d} hari, ${h} jam, ${m} minit, ${s} saat`;
        }, 1000);
    </script>
</body>
</html>
